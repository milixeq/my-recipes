<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование | Кулинарная книга</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="btn btn-back">
            <i class="fas fa-times"></i> Отмена
        </a>
        <h1 id="editTitle">Новый рецепт</h1>
        <button id="saveRecipeBtn" class="btn btn-primary">
            <i class="fas fa-save"></i> Сохранить
        </button>
    </header>

    <main class="edit-container">
        <div class="edit-form">
            <div class="form-group">
                <label for="recipeName">Название рецепта</label>
                <input type="text" id="recipeName" placeholder="Введите название">
            </div>
            <div class="form-group">
                <label for="recipeIngredients">Ингредиенты (по одному на строку)</label>
                <textarea id="recipeIngredients" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="recipeInstructions">Инструкция приготовления</label>
                <textarea id="recipeInstructions" rows="10"></textarea>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
